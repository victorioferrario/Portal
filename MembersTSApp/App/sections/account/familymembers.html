
<div style="position: absolute; bottom: 20px; right: 55px; z-index: 998999">
    <a class="btn-floating btn-large waves-effect waves-light red tooltipped modal-trigger" 
       data-bind="click:function(data,event){return $data.openAddDependentDialog(data,event);}"
       data-position="top" data-delay="10" data-tooltip="Add New Item" ><i class="material-icons">add</i></a>
</div>
<article id="viewport4"
         style="text-align: left"
         class="container m-hide">
    <div class="blue darken-3"
         style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; text-align: center; padding-top: 150px;"
         data-bind="visible:$data.isLoadingDetails">
        <div class="preloader-wrapper big active"
             id="spinnerHealthRecords">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <article id="familyMembers"
             class="row"
             style="padding-left: 0; padding-bottom: 0;">

        <table class="table striped  bordered z-depth-1"
               style="border-bottom: solid 3px #FFFFFF; background: #ffffff">
            <thead class=" red darken-1">
            <tr>
                <th class="white-text"
                    style="-ms-border-radius: 0; border-radius: 0; padding-left: 25px; font-size: 1.2rem;">Name</th>
            </tr>
            </thead>
            <tbody data-bind="template: { name: 'template-family-member', foreach: $data.accounts }"></tbody>
        </table>

    </article>
</article>

<script id="template-family-member" type="text/html">
    <tr>
        <td style="font-size:1.5rem; padding-left:25px;">
            <span data-bind="text:$data.FName"></span>&nbsp;<span data-bind="text:$data.LName"></span>
        </td>
    </tr>
</script>
