<script type="text/html"
        id="template_myaccount__sections">

         id="viewAccountInfo">
        <div id="personInfo"
             class="col s12 white fadeInUp animated-500-delay"
             style="position: absolute; top: 0; left: 0; right: -10px; bottom: 80px; overflow-y: auto; overflow-x: hidden;">
            <!-- ko if:$data.isDataLoaded() -->
            <!-- ko template:{ name:'template_myaccount__general'} --><!-- /ko -->
            <!-- /ko -->
            <div data-bind="visible:$data.isLoadingGeneralInfo"
                 style="background-color: rgb(12, 34, 56); z-index: 5; position: absolute; top: 0; bottom: 0; right: 0; left: 0; padding-right: 18px; padding-top: 12px;"
                 class="right-align">
                <!-- ko template:{ name:'template_tab__loader'} --><!-- /ko -->
            </div>
        </div>
        <div id="contactInfo"
             class="col s12 white fadeInUp animated-500-delay"
             style="position: absolute; top: 0; left: 0; right: 0; bottom: 80px; overflow-y: auto; overflow-x: hidden;">

            <!-- ko template:{ name:'template_myaccount__contact'} --><!--/ko -->
            <div data-bind="visible:$data.isDataLoading"
                 style="background-color: rgb(12, 34, 56); z-index: 5; position: absolute; top: 0; bottom: 0; right: 0; left: 0; padding-right: 18px; padding-top: 12px;"
                 class="right-align">
                <!-- ko template:{ name:'template_tab__loader'} --><!-- /ko -->
            </div>
            <!-- /ko-->
        </div>
        <div id="addressInfo"
             class="col s12 fadeInUp animated-500-delay"
             style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow-y: auto; overflow-x: hidden; background-color: #0c2238;">
            <!-- ko if:$data.isDataLoaded() -->
            <!-- ko template: { name: 'template_myaccount__address'}--> <!--/ko-->
            <!-- /ko -->
        </div>
        <div id="billingInfo"
             class="col s12 fadeInUp animated-500-delay"
             style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow-y: auto; overflow-x: hidden; background-color: rgb(12, 34, 56);">
            <div class="row"
                 style="background-color: rgb(12, 34, 56);">
                <!--<div class="col s10 offset-s1 col-s-push-1 m10 offset-m1 col-m-push-1 ">-->
                <div class="col s12 m12 ">
                    <style>
                        select:invalid, select:focus:invalid {
                            border: 3px solid #ff0000 !important;
                            outline: none;
                            background: #f8e5df;
                        }

                        select:valid, select:focus:valid {
                            margin-top: -2px;
                            border: 3px solid #32cd32 !important;
                            outline: none;
                        }

                        .collapsible > li > .collapsible-header {
                            background-color: #0d47a1;
                            color: #cccccc;
                        }

                        .collapsible > li.active > .collapsible-header {
                            background-color: #ff0000;
                            color: #fff;
                        }
                    </style>
                    <br class="hide-on-small-and-down"/>
                    <!-- ko if:$data.isDataLoaded() -->
                    <ul class="collapsible"
                        data-collapsible="accordion">
                        <!-- ko foreach: $data.ctxCreditCardList, afterRender : $data.myPostProcessingLogic -->
                        <li>
                            <div class="collapsible-header"
                                 data-bind="click:function(data,event){ return $root.doReset(data,event);}">
                                <i data-bind="css:$root.getCreditCartType($data)"></i><span data-bind="text:$data.Last4"></span>
                            </div>
                            <div class="collapsible-body"
                                 style="padding: 10px; position: relative; background-color: #ffffff;">
                                <!-- ko template:{ name:'template_myaccount__billing', data:$data,afterRender: function(data,event){ return $root.myPostProcessingLogic(data,event,$data)} } --><!-- /ko -->
                            </div>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <a href="javascript:void(0);"
                       class="waves-effect waves-lights btn-flat red darken-2  pull-right white-text"
                       data-bind="click:function(data,event){return $data.addNewCardCommand(data,event);}">Add New Card</a>
                    
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</script>

                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>

<script type="text/html" id="template_myaccount__billing">
    <form class="row">
        <div class="col s12 m12" data-bind="css:$root.hasValidateCreditCard">
            <table style="padding: 0 !important; margin: 0 !important;">
                <tbody>
                    <tr>
                        <td style="padding: 0 !important; margin: 0 !important;">
                            <div class="field">
                                <input type="checkbox" class="filled-in" id="filled-in-IsActive" data-bind="checked:$data.IsActive, attr:{ id: $root.getInputIDForIsActive($data) }" />
                                <label for="filled-in-IsActive" data-bind="checked:$data.IsDefault, attr:{ for: $root.getInputIDForIsActive($data) }">Is Active</label>
                            </div>
                        </td>
                        <td>&nbsp;</td>
                        <td style="padding: 0 !important; margin: 0 !important;">
                            <div class="field">
                                <input type="checkbox" class="filled-in" id="filled-in-IsDefault" checked="checked"
                                       data-bind="checked:$data.IsDefault, attr:{ id: $root.getInputIDForIsDefault($data) }" />
                                <label for="filled-in-IsDefault" data-bind="checked:$data.IsDefault, attr:{ for: $root.getInputIDForIsDefault($data) }">Is Default</label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="field">
                <input type="text" name="NameOnCard"
                       placeholder="Name on Card" required
                       data-bind="textInput:$data.NameOnCard " />
            </div>

            <div class="field">
                <p class="log" style="position: absolute; top: 10px; right: 100px;"></p>
                <input type="text"
                       placeholder="Credit Card Number" required
                       data-bind="textInput:$data.CCNumber,attr:{ id: $root.getInputID($data) }" />
            </div>
            <table style="padding: 0 !important; margin: 0 !important;">
                <tbody>
                    <tr>
                        <td style="padding: 0 !important; margin: 0 !important;">
                            <div class="field">
                                <select id="ddlExpMonth"
                                        required style="height: 3.2rem;"
                                        class="form-control form-control-ext"
                                        data-bind="value: $data.ExpMonth">
                                    <option></option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </td>
                        <td>&nbsp;</td>
                        <td style="padding: 0 !important; margin: 0 !important;">
                            <div class="field">
                                <select id="ddlYear"
                                        required style="height: 3.2rem;"
                                        class="form-control form-control-ext"
                                        data-bind="value: $data.ExpYear">
                                    <option></option>
                                    <option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 !important; margin: 0 !important;">
                            <div class="field">
                                <select id="ddlCCType"
                                        required style="height: 3.2rem;"
                                        class="form-control form-control-ext"
                                        data-bind="value: $data.CCType">
                                    <option></option>
                                    <option value="1">Visa</option>
                                    <option value="2">Master Card</option>
                                    <option value="3">American Express</option>
                                    <option value="4">Discover</option>
                                </select>
                            </div>
                        </td>
                        <td>&nbsp;</td>
                        <td style="padding: 0 !important; margin: 0 !important;">
                            <div class="field">
                                <input type="tel" name="CCV"
                                       placeholder="CCV" required style="width: 100px;"
                                       data-bind="textInput:$data.CVVCode" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
         
            <br /><br />
        </div>
        <div style="background-color: rgb(12, 34, 56); z-index: 4; position: absolute; bottom: 0; right: 0; left: 0; height: 65px; padding-right: 18px; padding-top: 12px;" class="right-align">
            <div style="position: absolute; left: 15px; top:3px; color: #fff">
                <table class="fadeInRight animated-200-delay" data-bind="visible:$root.IsError">
                    <tbody>
                        <tr>
                            <td style="padding-top: 18px;"><i class="material-icons yellow-text darken-2">notifications</i></td>
                            <td> Please fill in required fields, outlined in <span style="color: #ff0000;font-weight:500">RED</span>.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="javascript:void(0);"
               data-bind="click:function(data,event){return $root.onCreditCardUpdate(data,event,$data)}, text:$data.ButtonLabel "
               class="waves-effect waves-lights btn-flat blue darken-2 white-text right-align">Save</a>
        </div>
    </form>
</script>
