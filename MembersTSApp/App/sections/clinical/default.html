<article id="viewport3" style="position: absolute; left: 0; right: -10px; bottom: 0; top: 0;">
    <style>
        .tabs .tab a {
        }

            .tabs .tab a.active {
                background: rgba(1, 87, 155, .2) !important;
            }

        td.health_record__label {
            font-size: 1.5rem;
            padding-left: 10px;
            -webkit-transition: all 200ms ease-in-out;
            -moz-transition: all 200ms ease-in-out;
            -ms-transition: all 200ms ease-in-out;
            -o-transition: all 200ms ease-in-out;
            transition: all 200ms ease-in-out;
        }

        @media (max-width: 600px) {
            td.health_record__label {
                font-size: 1.4rem;
                padding-left: 10px;
            }
        }

        @media (max-width: 450px) {
            td.health_record__label {
                font-size: 1.2rem;
                padding-left: 10px;
            }
        }

        .th_col__first {
            border-radius: 0;
            padding-left: 15px;
            font-size: 1.2rem;
        }

        .th_col__second {
            border-radius: 0;
            padding-left: 15px;
        }

        .col_edit {
            width: 120px;
        }

        .td_item__label {
            -ms-border-radius: 2px;
            border-radius: 2px;
            font-size: 1.0rem;
            font-weight: 500;
            display: inline-block;
            padding-left: 3px;
            padding-right: 3px;
        }

        .td_item__value {
            font-size: 1.0rem !important;
            text-transform: capitalize;
        }
    </style>
    <div style="position: absolute; bottom: 20px; right: 55px; z-index: 998999">
        <a class="btn-floating btn-large waves-effect waves-light red" title="Add New Item"
           data-bind="click:function(data,event){ return $data.onAddClick(data,event)}"><i class="material-icons">add</i></a>
    </div>
    <div class="row blue darken-4" style="position: absolute; left: 0; right: -10px; bottom: 0; height: 55px;">
        &nbsp;
    </div>
    <div class="row tab_row">
        <div class="tab_wrapper fadeInLeft animated">
            <ul class="tabs blue darken-4 tab_ul_clinical__wrapper">
                <li class="tab col s3">
                    <a href="#allergies"
                       data-bind="click:function(data,event){return $data.resetView(data,event,1);}" class=" waves-effect waves-lights white-text active">Allergies</a>
                </li>
                <li class="tab col s3"><a href="#conditions" data-bind="click:function(data,event){return $data.resetView(data,event,2);}" class="waves-effect white-text">Conditions</a></li>
                <li class="tab col s3"><a href="#familyhistory" data-bind="click:function(data,event){return $data.resetView(data,event,3);}" class="waves-effect white-text">Family History</a></li>
                <li class="tab col s3"><a href="#medications" data-bind="click:function(data,event){return $data.resetView(data,event,5);}" class="waves-effect white-text">Medications</a></li>
                <!--<li class="tab col s3 "><a href="#measurements" data-bind="click:function(data,event){return $data.resetView(data,event,4);}" id="btn1" class="waves-effect white-text">Vitals</a></li>-->
            </ul>
        </div>
        <!-- ko template:{ name:'template_tab__loader'} --><!-- /ko -->
        <div class=" tab_content_healthrecords__wrapper white fadeIn animated-300 m-hide" id="viewHealthRecords">
            <div id="allergies" class="col s12">
                <div class="fadeInUp animated-200-delay" data-bind="visible:$data.isLoaded">
                    <br />
                    <table data-bind="css:$data.getData($data.results)">
                        <thead class="red darken-1">
                            <tr>
                                <th class="th_col__first white-text" data-field="AllergyText">Allergy</th>
                                <th class="th_col__second" data-field="D_FirstObserved">
                                    <!-- ko template:{name:'template_shared__firstSwitch', data:$data}--><!-- /ko -->
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="template: { name: 'template___health__records_item___FILTER', foreach: $data.results.__rows }"></tbody>
                    </table>
                </div>
            </div>
            <div id="conditions" class="col s12">
                <div class="fadeInUp animated-200-delay">
                    <br />
                    <table data-bind="css:$data.getData($data.results)">
                        <thead class="red darken-1">
                            <tr>
                                <th class="white-text th_col__first">Condition</th>
                                <th class="th_col__second">
                                    <!-- ko template:{name:'template_shared__switch', data:$data}--><!-- /ko -->
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="template: { name: $data.listItemTemplateProvider, foreach: $data.results.listConditions }"></tbody>
                    </table>
                </div>
            </div>
            <div id="familyhistory" class="col s12">
                <div class="fadeInUp animated-200-delay">
                    <br />
                    <table data-bind="css:$data.getData($data.results)">
                        <thead class="red darken-1">
                            <tr>
                                <th class="white-text th_col__first">Condition</th>
                                <th class="th_col__second">
                                    <!-- ko template:{name:'template_shared__switch', data:$data}--><!-- /ko -->
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="template: { name: $data.listItemTemplateProvider, foreach: $data.results.listFamilyHistory }"></tbody>
                    </table>
                </div>
            </div>
            <div id="medications" class="col s12">
                <div class="fadeInUp animated-200-delay">
                    <br/>
                
                    <table data-bind="css:$data.getData($data.results)">
                        <thead class="red darken-1">
                            <tr>
                                <th class="white-text th_col__first">Medication</th>
                                <th class="th_col__second">
                                    <!-- ko template:{name:'template_shared__switch', data:$data}--><!-- /ko -->
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="template: { name: $data.listItemTemplateProvider , foreach: $data.results.listMedicationTaken }"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</article>

    <tr>
        <td class="health_record__label">
            &nbsp;<span style="font-weight:500" data-bind="text:$data.AllergyText"></span>
            <br />
            &nbsp;<span class="yellow darken-3 white-text td_item__label">&nbsp;Allergen&nbsp;</span>
            &nbsp;&nbsp;<span class="td_item__value"
                              data-bind="text:$data.AllergenText"></span>
            <br />
            &nbsp;<span class="amber darken-4 white-text td_item__label">&nbsp;Reaction&nbsp;</span>

<script type="text/html" id="template_shared__date">

        <label>
            <input type="checkbox" data-bind="checked:$data.results.isViewingHidden">
            <span class="lever red darken-4"></span>
        </label>

</script>
