
<style type="text/css">
    .m-hide {
        display: none;
    }

    .row-ext {
        /*padding: 25px;*/
    }

    .cart_label {
        margin-top: -25px;
        color: #000 !important;
        font-weight: 500;
    }

    .cart_label__for__text {
        margin-top: -25px;
        color: #000 !important;
        font-weight: 500;
    }
    /* label color */
    .input-field label {
        color: #000;
    }
    /* label focus color */
    .input-field input[type=text]:focus + label {
        color: #000;
    }

    select {
        -webkit-transition: all 300ms ease-out;
        -moz-transition: all 300ms ease-out;
        -ms-transition: all 300ms ease-out;
        -o-transition: all 300ms ease-out;
        transition: all 300ms ease-out;
    }

    .input-field input[type=text] {
        -webkit-transition: all 300ms ease-out;
        -moz-transition: all 300ms ease-out;
        -ms-transition: all 300ms ease-out;
        -o-transition: all 300ms ease-out;
        transition: all 300ms ease-out;
    }

        /* label underline focus color */
        .input-field input[type=text]:focus {
            border-bottom: 1px solid #000;
            box-shadow: 0 0 0 0 #000;
        }
        /* valid color */
        .input-field input[type=text]:required:valid {
            border-bottom: 3px solid #1976D2;
            box-shadow: 0 0 0 0 #1976D2;
        }
        /* invalid color */

        .input-field input[type=text]:required:invalid, .input-field input[type=tel]:invalid, textarea:invalid, .input-field input[type=tel]:invalid:focus {
            border-bottom: 3px solid #ff0000 !important;
            box-shadow: 0 0 0 0 #ff0000 !important;
        }

    select:invalid, select:focus:invalid {
        border: 3px solid #ff0000 !important;
        outline: none;
    }

    select:valid, select:focus:valid {
        border: 3px solid #32cd32 !important;
        outline: none;
    }
    /* icon prefix focus color */
    .input-field .prefix.active {
        color: #000;
    }
</style>

<script id="cart-nav-button-template" type="text/html">
    <div class="row fadeIn animated m-hide" style="background: #ccc" id="viewsTermsAndConditionsCheckout">
        <div class="col s8 m8">
            <p style="padding: 10px; margin-left: 4px;">
                <input type="checkbox" class="filled-in" id="filled-in-box-2" data-bind="checked:$data.views.isTermsAccepted" />
                <label for="filled-in-box-2" class="black-text" data-bind="text:$data.views.TermsText">I agree to the above Consultation Consent & Acknowledgment</label>
            </p>
        </div>
        <div class="col s4 m4">
            <div class="cart_nav__right">
                <button data-bind="click:function(data,event){ return $data.views.onBack(data,event)}"
                        class="waves-effect waves-light btn blue darken-2 white-text">
                    Back
                </button>
                <button data-bind="visible:!$data.views.isTermsAccepted(), enabled:$data.views.isTermsAccepted, css :$data.views.isTermsChecked">
                    Check Out
                </button>
                <button data-bind="visible:$data.views.isTermsAccepted,enabled:$data.views.isTermsAccepted,
                        css :$data.views.isTermsChecked, click:function(data,event){ return $data.views.onPaymentNext(data,event)}">
                    Check Out
                </button>
            </div>
        </div>
    </div>
    <div class="row fadeIn animated m-hide" style="background: #ccc" id="viewsConsentCheckBox">
        <div class="col s8 m8">
            <p style="padding: 10px; margin-left: 4px;">
                <input type="checkbox" class="filled-in" id="filled-in-box" data-bind="checked:$data.views.isNextConsentButton" />
                <label for="filled-in-box" class="black-text">I agree to the above Consultation Consent & Acknowledgment</label>
            </p>
        </div>
        <div class="col s4 m4">
            <div class="cart_nav__right" style="margin-top: 8px;">
                <button data-bind="click:function(data,event){ return $data.views.onBack(data,event)}"
                        class="waves-effect waves-light btn blue darken-2 white-text">
                    Back
                </button>
                <span style="display: block; clear: both; height: 10px;" class="show-on-small-and-down hide-on-med-and-up"></span>
                <button data-bind="visible:!$data.views.isConsentChecked(), enabled:$data.views.isNextConsentButton, css :$data.views.isConsentChecked">
                    Next
                </button>
                <button data-bind="visible:$data.views.isConsentChecked,enabled:$data.views.isNextConsentButton, css :$data.views.isConsentChecked, click:function(data,event){ return $data.views.onNext(data,event)}">
                    Next
                </button>
            </div>
        </div>
    </div>
    <div class="row" style="background: #ccc" id="viewsStepperBar">
        <div class="col s5 m5">
            <div class="cart_nav__left">
                <a data-bind="css :$data.views.layout.backButton, click:function(data,event){ return $data.views.onBack(data,event)}" id="backButtonInstance">Back</a>
            </div>
        </div>
        <div class="col s7 m7">
            <div class="cart_nav__right">
                <a data-bind="visible:$data.views.isNextButton, css :$data.views.layout.isOtherButtonDisabled, click:function(data,event){ return $data.views.onNext(data,event)}">Next</a>
                <a data-bind="visible:$data.views.isSearchButton, click:function(data,event){ return $data.views.picker.onSearch(data,event)}"
                   class="waves-effect waves-light btn green  white-text">Search</a>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="template_banner__hero">
    <style>
        section.Individuals-Container {
            color: #ffffff;
            font-family: "Open Sans";
            background-image: url(Content/images/banners/banner-8.png);
            -ms-background-size: cover;
            background-size: cover;
            background-position: 50% 0%;
            background-repeat: no-repeat no-repeat;
            min-height: 500px !important;
            -ms-text-rendering: optimizeLegibility;
            text-rendering: optimizeLegibility;
        }

            section.Individuals-Container > .container > .row > .col-md-12 > h1 {
                font-size: 50px;
                -ms-text-rendering: optimizeLegibility;
                text-rendering: optimizeLegibility;
                margin-bottom: 5px;
                margin-top: 150px;
            }

        .banner-logo {
            max-width: 320px;
        }

        h2 {
            -webkit-transition: all 300ms ease-out;
            -moz-transition: all 300ms ease-out;
            -ms-transition: all 300ms ease-out;
            -o-transition: all 300ms ease-out;
            transition: all 300ms ease-out;
        }

        @media (max-width: 985px) {
            .banner-logo {
                margin-top: -100px;
                max-width: 300px;
            }

            h2 {
                font-size: 2.8rem;
                margin-top: -100px;
            }
        }

        @media (max-width: 825px) {
            .banner-logo {
                margin-top: -100px;
                max-width: 250px;
            }

            h2 {
                font-size: 2rem;
                margin-top: -100px;
            }
        }

        @media (max-width: 625px) {
            .banner-logo {
                margin-top: -150px;
                max-width: 200px;
            }

            h2 {
                font-size: 1.5rem;
                margin-top: -150px;
            }
        }

        @media (max-width: 435px) {
            .banner-logo {
                max-width: 150px;
            }

            h2 {
                font-size: 1.1rem;
                margin-top: -50px;
            }
        }
    </style>
    <div class="row">
        <div class="col s12  m12 l12 ">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="responsive-img " src="Content/images/banners/Banner-9-1.jpg" style="max-height: 580px">
                    <div class="card-title">
                        <h2 style="color: #00BFFF">
                            <img src="Content/images/banners/1800MD-2.png" class="banner-logo fadeInRight animated" /><br />
                            <span class="fadeInDown animated">America's Most <br /><span style="color: #ffffff !important">Reliable Telehealth network</span></span>
                        </h2>
                    </div>
                </div>

            </div>
        </div>
    </div>
</script>

<script id="cart-recipient-selection-step" type="text/html">
    <div class="cart_step__1__view1">
        <div class="row">
            <div class="question-single-line">
                <div class="col s4 m5 consult_for__small">
                    <span class="cart_item__description" style="margin-top: 8px;">
                        This consultation is for:
                    </span>
                </div>
                <div class="col s8 m7 right-align" style="padding-right: 15px; padding-top: 5px;">
                    <!-- ko if: $data.views.layout.isSelectingPerson -->
                    <span class="cart_item__recipient fadeInRight animated-500-delay">
                        <input class="with-gap" name="group1" type="radio" id="recipientSelf" value="SELF"
                               data-bind="checked:$data.store.cart.instance.recipient" /><label for="recipientSelf" data-bind="text:$data.store.session.Name"></label>
                    </span>
                    <span class="cart_item__recipient___other fadeInRight animated-500-delay"> <input class="with-gap" name="group1" type="radio" id="recipientOther" value="OTHER" data-bind="checked:$data.store.cart.instance.recipient" /><label for="recipientOther">Other</label></span>
                    <!-- /ko -->
                    <!-- ko ifnot: $data.views.layout.isSelectingPerson -->
                    <span class="title fadeInRight animated-500-delay" data-bind=" text:$data.store.session.SelectedName"></span>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
    <div class="cart_step__1__view1___sub_1" id="viewDependentPanel"
         data-bind="style:{ height: $data.store.cart.instance.recipient()==='SELF' ? 0 : $data.store.openHeight, background: $data.store.cart.instance.recipient()==='SELF' ? '#0d47a1':'#ccc'}">
        <div class="gutter-shadow z-depth-3"></div>
        <div class="row">
            <div class="question-other-members-line z-depth-3 fadeInUp animated-500-delay m-hide" id="panelOtherRecipients">
                <div style="position: relative;">
                    <div class="yellow darken-1 dependentFlag z-depth-2 fadeIn animated"
                         data-bind="visible:$data.views.isDependentError">
                        <table>
                            <tr>
                                <td><i class="material-icons red-text">error_outline</i></td>
                                <td style="font-weight:700;">Required</td>
                            </tr>

                    </div>

                         data-bind="template: { name: 'cart-recipient-dependent-accounts-item-template',
                         foreach: $data.store.accounts, as: 'account' }">
                    </div>
                    <!-- /ko-->
                    <!-- ko ifnot: $data.store.hasDependents() -->
                    <div class="col s12 m12">
                        <div style="float: left; display: inline-block">
                            <i class="material-icons large hide-on-small-and-down">group_add</i>
                            <i class="material-icons medium show-on-small-and-down hide-on-med-and-up">group_add</i>
                        </div>
                        <div class="flow-text hide-on-small-and-down show-on-med-and-up" style="float: left; margin-top: 25px; padding-left: 10px; display: inline-block">You have not added any family members.</div>
                        <div class="show-on-small-and-down hide-on-med-and-up"
                             style="float:left;margin-top:5px;padding-left:10px;display:inline-block">You have not added<br />any family members.</div>
                    </div>
                    <!-- /ko-->
                </div>
            </div>
        </div>
    </div>
</script>

                        <div class="form-group" data-bind="visible:$data.views.ctxUpload.isEnabled">
                            <label for="inputDescription">Notes about the image(s)</label>
                            <textarea id="inputDescription" name="inputDescription"
                                      style="width: 100%; height: 100px;" data-bind="textInput:$data.views.ctxUpload.Description, enable:$data.views.ctxUpload.isEnabled"></textarea>
                            <a href="javascript:void(0);" id="buttonUploadXXX"
                               class="btn blue white-text pull-right" data-bind="click: function(data,event){ $data.views.ctxUpload.doUpload(data,event)}">Click Here to Upload</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col s12 m12 m-hide" id="uploadComplete">
                <h5>Thank you, your upload is complete.</h5>
            </div>
        </div>
    </div>
</script>
