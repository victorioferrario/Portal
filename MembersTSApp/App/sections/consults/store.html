<script id="template_cart__product"
        type="text/html">
    <div class="col s12 m12 l4 ">
        <div class="card blue darken-1 fadeIn animated"
             data-bind="attr:{ id: $data.ProductID }">
            <div class="card-content white-text waves-effect waves-block waves-light"
                 data-bind="click: function (data, event) { return $root.selectProduct(data, event, $data.ProductID) }">
                <span class=" badge cart-price white darken-1 blue-text"
                      data-bind="text:'$'+ $data.MemberPrice">$39.99</span>
                <div class="card-title"
                     style="margin-bottom: 0 !important; text-align: center">
                    <i class="material-icons cart-icon"
                       style="font-size: 4.0rem;" data-bind="text:$root.getProductIcon($data.ProductID)"></i>
                    <br /> <span data-bind="text:$data.ProductName"></span>
                </div>
                <p class="cart-text"
                   style="text-align: center">
                </p>
            </div>
            <div class="card-action white center-align">

            </div>
        </div>
    </div>
</script>

<script type="text/html"
        id="template_cart_view__0">
    <form class="isValidate">
        <ul class="collection fadeInUp animated-200-delay"
            style="margin-top: 0 !important; margin-bottom: 0;">
            <li class="collection-item fadeIn animated-200-delay"
                id="cart_item__Consent">
                <div class="title blue-text"
                     style="margin-top: 8px; font-size: 1.5rem !important;">Consultation Consent & Acknowledgment</div>
                <div style="font-size: 1.2rem !important; border-top: solid 1px #cccccc; margin-top: 8px;">
                    <p>I understand and acknowledge that 1800-MD 24/7 functions as a cross coverage physician network when I am unable to access timely care with my own physician or other clinical settings. It is not intended to replace a necessary in person visit with a provider.</p>
                    <p>I acknowledge that I am accessing this service because I may not be able to access other care in a timely manner and I believe that if I do not receive care in a timely fashion my health may suffer. As such, in order to facilitate continuity of care, I certify and authorize 1800-MD to release information about my consultation only to those individuals or organizations designated by me that may include my physician, my health plan, referring physician, family members or others.</p>
                    <p>I understand that the information from interactions with any care coordinator or physician as a result of this permission will remain confidential. As long as I am a member of 1800-MD this authorization shall remain in effect.</p>
                    <p data-bind="visible:$data.views.isRequestingTerms">
                        <input type="checkbox"
                               class="filled-in"
                               id="filled-in-box-2"
                               data-bind="checked:$data.views.isTermsAccepted" />
                        <label for="filled-in-box-2"
                               class="black-text"
                               style="font-size: 1.5rem;">I agree to the above Consultation Consent & Acknowledgment</label>
                    </p>
                    <br /><br /><br />
                </div>
            </li>
        </ul>
    </form>
</script>

                   data-bind="click: function(data,event){ $data.views.ctxUpload.doUpload(data,event)}">Upload Now</a>

                 style="position: relative;">

            <div data-bind="visible:$data.views.isButtonSet1">
                <a href="javascript:void(0);"
                   class="secondary-content btn btn-flat blue white-text"
                   data-bind="click:function(data,event){return $data.views.onNext(data,event)}">
                    Next
                </a>
            </div>
            <div data-bind="visible:$data.views.isSearchButton"
                 style="margin-top: 0;">
                <a href="javascript:void(0);"
                   class="secondary-content btn btn-flat green white-text"
                   data-bind="click:function(data,event){return $data.views.onSearch(data,event)}">
                    Search
                </a>
            </div>
            <div data-bind="visible:$data.views.isButtonSet2"
                 style="margin-top: 0;">
                <a href="javascript:void(0);"
                   class="secondary-content btn btn-flat blue white-text disabled"
                   data-bind="visible:!$data.views.isTermsAccepted">
                    Next
                </a>
                <a href="javascript:void(0);"
                   class="secondary-content btn btn-flat blue white-text"
                   data-bind="click:function(data,event){return $data.views.onNext(data,event)}, visible:$data.views.isTermsAccepted">
                    Next
                </a>
            </div>
            <div data-bind="visible:$data.views.isButtonSet3"
                 style="margin-top: 0;">
                <a href="javascript:void(0);"
                   class="secondary-content btn btn-flat blue white-text disabled"
                   data-bind="visible:!$data.views.isConditionsAccepted(), click:function(data,event){ return $data.validatePayment(data,event)}">
                    Continue
                </a>
                <!-- ko if: --> <!-- /ko -->
                <a href="javascript:void(0);"
                   id="checkOutButtonMaterial"
                   class="secondary-content btn btn-flat green white-text fadeIn animated-200-delay"
                   data-bind="visible:$data.views.isConditionsAccepted, click:function(data,event){return $data.views.checkoutHandler(data,event);}">
                    Continue
                </a>
            </div>
        </section>
        <section style="position: absolute; left: 0; right: 0; top: 0; height: 80px; z-index: 98; bottom:0;background-color: #0c2238;">
            &nbsp;
        </section>
    </article>

</script>
