<div id="modalFrmManager" class="modal modal-fixed-footer">
    <div class="modal-content" style="text-align: left;">
        <div class="blue darken-2 white-text" data-bind="text:$data.Title">Modal Header</div>
        <form data-bind="compose:$data.pageControl" style="font-size: 1.8rem;"></form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="waves-effect waves-lights btn-flat blue darken-2 white-text"
           data-bind="text:$data.buttonLabel,click:function(data,event){return $data.onUpdateClick(data,event)}">Update</a>
        <a href="javascript:void(0);"
           class="modal-action modal-close waves-effect waves-lights btn-flat">Cancel</a>

    </div>
</div>

         data-bind="visible:$data.isLoading">
        <div class="preloader-wrapper big active" id="spinnerHealthRecords">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</script>
