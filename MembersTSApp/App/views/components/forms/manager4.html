<link href="Content/formreset.css" rel="stylesheet" />
<style>
    .ui-menu-item {
        background-color: #fff;
        line-height: 1.5rem;
        padding: 10px 20px;
        margin: 0;
        border-bottom: 1px solid #e0e0e0;
        -moz-transition: all 200ms ease-out;
        -o-transition: all 200ms ease-out;
        -webkit-transition: all 200ms ease-out;
        transition: all 200ms ease-out;
    }
    .ui-menu-item:hover {
        color: #ffffff;
        background-color: #106cc8;
    }
    .ui-autocomplete {
        position: absolute;
        z-index: 11111112 !important;
        max-height: 210px !important;
        margin-top: -2px;
        overflow: auto;
        border: 4px solid #106cc8;
        border-top: 0 solid #fff !important;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        border-top-left-radius: 0 !important;
        border-top-right-radius: 0 !important;
    }
    #SearchText {
        height: 49px !important;
    }
    #SearchText:focus {
        -ms-border-bottom-left-radius: 0 !important;
        border-bottom-left-radius: 0 !important;
        -ms-border-bottom-right-radius: 0 !important;
        border-bottom-right-radius: 0 !important;
    }

    .ui-helper-hidden-accessible { display: none; }
    .switch label input[type=checkbox] + .lever:after {
        background-color: #f44336
    }
    .switch label input[type=checkbox]:checked + .lever:after {
        background-color: #fbc02d !important
    }
    .form_header__healthrecords {
        padding: 10px;text-align: left !important;
    }
    .form_content__healthrecords {

    }
    @media all and (max-width: 792px) {
        /* your content here */

            /*padding: 10px; text-align: left !important;
            position: absolute;
            left: -25px;
            right: -25px;
            top: 0;*/
        }
        .form_content__healthrecords {
            /*margin-top: 45px;*/
        }
    }
</style>
<div id="modalFrmManager4"
     class="modal bottom-sheet modal-fixed-footer m-hide"

        <div class="row red darken-2 white-text form_header__healthrecords " style="z-index: 988888">
            <h5 style="padding-left: 25px;" class="">
                Add Dependent
            </h5>
        </div>
    </div>
    <div id="modalContentFrmManager4"
         class="modal-content" style="top: 68px !important;">
        <!-- ko compose: $data.pageControl --><!-- /ko --><br />
    </div>

        <div style="position: relative;">
            <a href="javascript:void(0);"

               class=" modal-action waves-effect btn btn-flat left-align grey white-text"

            <div id="nextCommandButton2"

        </div>
    </div>
</div>
